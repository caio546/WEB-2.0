<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Javascript</title>
		<script>
			var a = 10;
			var b = 20;
			var c = null;

			document.write('A: ' + a + '<br>');
			document.write('B: ' + b + '<br>');

			c = a;
			a = b;
			b = c;

			document.write('A: ' + a + '<br>');
			document.write('B: ' + b + '<br>');

		</script>
		
	</head>

	<body>
		<h1>Vari√°veis</h1>
	</body>
</html>
