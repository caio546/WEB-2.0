<!DOCTYPE html>
<html>
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">

			a {
				padding: 5px 10px;
				text-decoration: none;
			}
			a:link {
				color: #b9c941;
			}

			a:visited {
				color: #c0c0c0;
			}

			a:hover {
				color: #FFF;
				background: #6d790f;
			}

			a:active {
				color: #e4f371;
			}

		</style>

	</head>
	<body>

		<a href="https://www.google.com.br"> Google </a> |
		<a href="https://www.tecmundo.com.br"> Tec mundo </a> |
		<a href="https://www.yhdmlo.com.br"> yhdmlo </a> |
		<a href="https://www.megacurioso.com.br"> Mega Curioso </a> 

	</body>

</html>
